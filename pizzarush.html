<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="assets/images/favicon.png" rel="shortcut icon" type="image_path/png">
    <link href="assets/stylesheets/style_pizzarush.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="assets/javascripts/functions_pizzarush_classes.js" type="text/javascript"></script>
    <script src="assets/javascripts/functions_pizzarush_general.js" type="text/javascript"></script>
    <script src="assets/javascripts/functions_pizzarush_miniGames.js" type="text/javascript"></script>
    <script src="assets/javascripts/functions_pizzarush_utility.js" type="text/javascript"></script>

    <title>Pizza Rush</title>
</head>

<body onload="loadGameElements()">
<!--Navigation bar-->
<div id="nav-placeholder"></div>

<script>
    $(function () {
        $("#nav-placeholder").load("navbar.html");
    });
</script>
<!--end of Navigation bar-->
<audio id="background_music">
    <source src="assets/sounds/tarantella_napoletana.mp3">
    Your browser does not support the audio element.
</audio>

<div id="loading">
    <img alt="Loading Pictures..." id="loading_image" src="assets/images/LoadingGif_Pizza.gif">
    <div id="loading_text">Lade Pizzasimulation...</div>
</div>

<div id="startStop_overlay">

    <div id="startStop_overlay_text">Wilkommen bei Pizzarush</div>
    <button id="startStop_overlay_button" onclick="manageRushCountdown('rushCountdown')">Starte das Spiel</button>
    <button onclick="location.href = 'menu'">Zurück zum Menü</button>

</div>

<div id="miniGame_layer">
    <div id="miniGame_window">
        <div id="miniGame_playArea">
            <canvas id="miniGame_canvas"></canvas>
        </div>
        <div id="miniGame_sideBar">
            <div id="miniGame_sideBar_counter"></div>
            <button id="miniGame_sideBar_closeButton" onclick="stopMiniGame()">Stoppe Verarbeitung</button>
        </div>
    </div>
</div>

<div id="pizza_layer"></div>
<div id="ingredient_layer"></div>

<div id="recipeList">Ricetta</div>

<div id="upper_container">
    <div id="left_upper_container">
        <h1 id="rushCountdown"></h1>
    </div>

    <div id="oven_container"></div>

    <div id="right_upper_container">

        <h1 id="currentlyDisplayedPoints"></h1>
    </div>
</div>

<section>

    <div id="ingredientSection">
        <h1>INGREDIENTI</h1>

        <div class="scroll_container">

            <!--INGREDIENT LIST POPULATED DYNAMICALLY -->

        </div>

    </div>

    <div id="workSurface">
        <div id="ingredientSurface"></div>

        <div id="lowerSurfaces">
            <div id="cuttingSurface">
                <input alt="StartCutting" class="miniGameButton" id="startFruitNinja" onclick="startFromChoppingTable()"
                       src="assets/images/knife.png" type="image"/>
            </div>

            <div id="smashingSurface">
                <input alt="StartStomping" class="miniGameButton" id="startWhackAMole"
                       onclick="startFromStampingTable()"
                       src="assets/images/rollingpin.png" type="image"/>
            </div>
        </div>
    </div>


    <div id="orderSection">
        <h1>ORDINI</h1>

        <div class="scroll_container">

            <!--ORDER LIST POPULATED DYNAMICALLY -->

        </div>

        <div class="box" id="trash">
            <img alt="trashIcon" src="assets/images/trash_icon.svg">
        </div>

    </div>

</section>

<div id="lower_container">


</div>

</body>
</html>
