@(title: String)(implicit assetsFinder: AssetsFinder)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link assets href="@assetsFinder.path(" rel="shortcut icon" type="image_path/png"
    /images/favicon.png")">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <link assets href="@assetsFinder.path(" media="screen" rel="stylesheet"
    /stylesheets/style_login-page.css")">
    <script assets src="@assetsFinder.path("
    /javascripts/functions_login-page.js")" type="text/javascript"></script>
    <title>@title</title>
</head>
<body>
<!--Navigation bar-->

<!--end of Navigation bar-->

<h1>PIZZA RAGAZZI</h1>

<form name="loginForm">

    <br>
    <br>
    <br>
    <label for="email">E-MAIL</label>
    <br>
    <input class="inputExceptPasswords" id="email" name="email" type="text">
    <div class="error" id="email_error">Bitte eine valide E-Mail-Adresse eintragen!</div>
    <br>
    <br>
    <label for="password">PASSWORT</label>
    <div class="divPasswordInputs">
        <br>
        <br>
        <input class="inputPasswords" id="password" name="password" type="password">
        <span class="material-icons" id="visibilityButton1">
                    visibility_off
                </span>
    </div>
    <div class="error" id="password_error">Bitte Passwort eintragen!
        <br>
        <br>
    </div>
    <div class="error" id="wrong_password_error">Falsches Passwort!
        <br>
        <br>
    </div>
    <br>
    <br>
    <br>

</form>

<input class="submitButtons inputExceptPasswords" id="login_button" onclick="validateLoginData()" type="button"
       value="ANMELDEN">
<div class="error" id="login_error">Falsche Zugangsdaten!</div>
<br>
<br>

<form name="createAccountForm">

    <label for="createAccount_button">Noch keinen Account?</label>
    <input class="submitButtons inputExceptPasswords" id="createAccount_button" onclick="changePage()" type="button"
           value="ACCOUNT ERSTELLEN">

</form>
</body>
</html>
