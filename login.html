@(title: String)(implicit assetsFinder: AssetsFinder)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" type="image_path/png" href="@assetsFinder.path("assets/images/favicon.png")">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <link rel="stylesheet" media="screen" href="@assetsFinder.path("assets/stylesheets/style_login-page.css")">
        <script src="@assetsFinder.path("assets/javascripts/functions_login-page.js")" type="text/javascript"></script>
        <title>@title</title>
    </head>
    <body>
            <!--Navigation bar-->

            <!--end of Navigation bar-->

        <h1>PIZZA RAGAZZI</h1>

        <form name="loginForm">

            <br>
            <br>
            <br>
            <label for="email">E-MAIL</label>
            <br>
            <input class="inputExceptPasswords" type="text" id="email" name="email">
            <div class="error" id="email_error">Bitte eine valide E-Mail-Adresse eintragen!</div>
            <br>
            <br>
            <label for="password">PASSWORT</label>
            <div class="divPasswordInputs">
                <br>
                <br>
                <input class="inputPasswords" type="password" id="password" name="password">
                <span id="visibilityButton1" class="material-icons">
                    visibility_off
                </span>
            </div>
            <div class="error" id="password_error">Bitte Passwort eintragen!
                <br>
                <br>
            </div>
            <div class="error" id="wrong_password_error">Falsches Passwort!
                <br>
                <br>
            </div>
            <br>
            <br>
            <br>

        </form>

        <input class="submitButtons inputExceptPasswords" type="button" id="login_button" value="ANMELDEN" onclick="validateLoginData()">
        <div class="error" id="login_error">Falsche Zugangsdaten!</div>
        <br>
        <br>

        <form name="createAccountForm">

            <label for="createAccount_button">Noch keinen Account?</label>
            <input class="submitButtons inputExceptPasswords" type="button" id="createAccount_button" value="ACCOUNT ERSTELLEN" onclick="changePage()">

        </form>
    </body>
</html>
