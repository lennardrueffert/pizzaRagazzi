@(title: String)(implicit assetsFinder: AssetsFinder)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" type="image_path/png" href="@assetsFinder.path("assets/images/favicon.png")">
        <link rel="stylesheet" type="text/css" href="@assetsFinder.path("assets/stylesheets/style_memory.css")">
        <script type="text/javascript" src="@routes.Assets.versioned("assets/javascripts/functions_memory.js")"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>@title</title>
    </head>

    <body onload = "createMemoryCards()">

            <!--NAVIGATION BAR ------------->
        <div id="nav-placeholder">@navbar.render(assetsFinder)</div>
            <!------------------------------>

        <div id="end_screen">
            <div id="end_screen_text"></div>
            <button id="play_again" onclick="restartGame()">Nochmal spielen</button>
            <button onclick="location.href = 'menu'">Zurück zum Menü</button>
        </div>

        <div id="memoryBox"></div>

    </body>
</html>
